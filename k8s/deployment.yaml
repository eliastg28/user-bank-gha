apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-bank
  labels:
    app: user-bank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-bank
  template:
    metadata:
      labels:
        app: user-bank
    spec:
      containers:
        - name: user-bank
          image: docker.io/tgelias/user-bank-gha:latest
          ports:
            - containerPort: 8080
          env:
            - name: MYSQL_URL
              valueFrom:
                secretKeyRef:
                  name: user-bank-secrets
                  key: MYSQL_URL
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: user-bank-secrets
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-bank-secrets
                  key: MYSQL_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: user-bank-secrets
                  key: JWT_SECRET
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
